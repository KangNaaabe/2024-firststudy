<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>chat w/Bibi - KuKuoClone</title>
    </head>
    <body class="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-empty"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back()">
                    <i class="fa-solid fa-chevron-left fa-2x"></i
                ></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Bibi</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="chat-timestamp">Tuesday, June 30, 2024</div>
        </main>

        <script
            src="https://kit.fontawesome.com/c27081ac2f.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
